<body><br>
  {% if 'name' in request %}
  <center><h1 class="greeter_name">{{ extract_name|capfirst }} wishes you,</h1><br>

  {% endif %}
<img src="{% static 'main.gif' %}" alt="" class="maingif">
</center>

<center>
<div class="container">

      <h2 class="make_your_own">Share on</h2>

     {% endif %}
    <h1 class="make_your_own">Make your own.</h1>

    <form class="" action="" method="post">{% csrf_token %}

      <input type="submit" name="" value="Create">
    </form>
  </center>
