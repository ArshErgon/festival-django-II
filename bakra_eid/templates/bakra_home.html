<style media="screen">
  .greeter_name {color: black; font-size: 2.3em;}
  .greeter_name span {animation: animate_name 2s infinite;transition: 0.3s;font-weight: bolder;}

<body><br>

  {% endif %}
<img src="{% static 'gif/main.gif' %}" alt="" class="maingif">

      <h2 class="make_your_own">Share on</h2>
      <a href="https://api.whatsapp.com/send?text={{ share_link }}"><img src="https://image.flaticon.com/icons/svg/134/134937.svg" alt="" width="50px;"></a>
     {% endif %}

      <input type="submit" name="" value="Create" class="btn btn-primary">
    </form>
